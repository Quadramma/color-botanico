<div class="gallery">
	<div class="container-fluid">
		<div class="row-fluid">
			<section class="block">
				<div id="galleryCarousel" class="carousel slide">
					<div class="carousel-inner">
						<div class="active item">
							<img src="img/gallery/1.jpg" alt="Slide1" />
						</div>
						<div class="item">
							<img src="img/gallery/2.jpg" alt="Slide1" />
						</div>
					</div>
					
				
					<a class="carousel-control left clickable" ng-click="carousel('#galleryCarousel','prev')" data-slide="prev"><i class="fa fa-angle-left fa-4 arrowSize"></i></a>
					<a class="carousel-control right clickable" ng-click="carousel('#galleryCarousel','next')"><i class="fa fa-angle-right fa-4 arrowSize"></i></a>


				</div>
			</section>
		</div>
	</div>
	
	
</div>
