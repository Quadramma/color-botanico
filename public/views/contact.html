<div class="contact">
	<div class="container-fluid contactBackground">
		<div class="row-fluid">
			<div class="container">
				<div class="row">
					<div class="col-xs-1 col-sm-2 col-md-8">
						<div class="thumbnail">
							
						</div>
					</div>
					<div class="col-xs-10 col-sm-8 col-md-4">
						<div class="thumbnail form-container">
							<div class="page-header center-block">
								<h1>
								<t ng-show='lang.spa'>Buenos Aires te esta esperando</t>
								<t ng-show='lang.eng'>Buenos Aires is waiting for you</t>
								</h1>
							</div>
							
							<form>
								
								<div class="form-group required">
									<label for="fullname">
										<t ng-show='lang.spa'>Nombre y Apellido</t>
										<t ng-show='lang.eng'>Name and Last name</t>
									</label>
									<input ng-model="form.nombreyapellido" type="text" class="form-control" id="fullname" placeholder="Nombre y apellido">
								</div>
								<div class="form-group required">
									<label for="email">E-Mail</label>
									<input ng-model="form.email" type="email" class="form-control" id="email" placeholder="E-mail">
								</div>
								<div class="form-group required">
									<label for="phone">
										<t ng-show='lang.spa'>Telefono</t>
										<t ng-show='lang.eng'>Phone</t>
									</label>
									<input ng-model="form.telefono" type="number" class="form-control" id="phone" placeholder="">
								</div>
								
								<div class="form-group">
									<label for="select-country">
										<t ng-show='lang.spa'>Pa√≠s:</t>
										<t ng-show='lang.eng'>Country:</t>
									</label>
									<div
										ng-include
										src="'views/partial.selectCountry.html'"
										onload="initCountrySelect()"
									></div>
								</div>
								
								<div
									ng-include
									src="'views/partials/form.dtpFrom.html'"
									onload="initDtp('dtpFrom')"
								></div>
								<div
									ng-include
									src="'views/partials/form.dtpTo.html'"
									onload="initDtp('dtpTo')"
								></div>
								
								
								<div class="form-group">
									<label for="apartamentType">
										<t ng-show='lang.spa'>Tipo de apartamento:</t>
										<t ng-show='lang.eng'>Type of apartment:</t>
									</label>
									<select ng-model="tipoApartamento" id="apartamentType" class="demo-default" placeholder="">
										<option value="">
											<t ng-show='lang.spa'>Seleccione un tipo...</t>
											<t ng-show='lang.eng'>Select...</t>
										</option>
										<option value="A">A</option>
										<option value="B">B</option>
										<option value="C">C</option>
									</select>
								</div>
								
								<div class="form-group required">
									<label for="comment">
										<t ng-show='lang.spa'>Comentario adicional</t>
										<t ng-show='lang.eng'>Additional comment</t>
										
									</label>
								</div>
								<div class="form-group required">
									
									<textarea id="comment" ng-model="form.comentario">
									
									</textarea>
								</div>
								
								<button ng-click="send()" class="btn btn-primary">
								<t ng-show='lang.spa'>Enviar</t>
								<t ng-show='lang.eng'>Send</t>
								
								</button>
							</form>
						</div>
					</div>
					<div class="col-xs-1 col-sm-2 hidden-md hidden-lg">
						<div class="thumbnail">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
